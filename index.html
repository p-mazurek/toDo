<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge #2 - todo</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <!-- Dev styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <header>
            <h1>todo list app</h1>
        </header>
        <form>
            <label for="input"><input type="text" id="input" class="todo-input"
                    placeholder="Wpisz treść zadania .."><button class="todo-button"><i
                        class="fas fa-plus"></i></button></label>
            <div class="select">
                <select name="" id="" class="todo-select">
                    <option value="all">Wszystkie</option>
                    <option value="completed">Zakończone</option>
                    <option value="uncompleted">W trakcie</option>
                </select>
            </div>
        </form>
        <section class="todo">
            <p class="alert"></p>
            <ul class="todo-list"></ul>
        </section>
    </main>

    <script src="./app.js"></script>
</body>

</html>
